<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackathon!</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="../style/prescriptions.css">
    <script src="../scripts/prescriptions.js" defer></script>
</head>

<body>
    <aside>
        <h1><a href="../index.html">PillPal</a></h1>
        <ul>
            <li><a href="./schedule.html">Schedule</a></li>
            <li><a href="./prescriptions.html">Prescriptions</a></li>
            <li><a href="">Contact Care</a></li>
        </ul>
        <ul>
            <li><a href="">Settings</a></li>
            <li><a href="">Terms of Service</a></li>
        </ul>
    </aside>
    <header>
        <h1>Edit your prescriptions!</h1>
        <div class="account-button">
            <img src="../assets/account.svg" alt="user icon">
            <p>Rafael Padilla</p>
        </div>
    </header>
    <main>
        <div class="prescriptions-head">
            <h1>Your Prescriptions</h1>
            <button class="add-drug">+ Prescription</button>
        </div>
        <div class="prescription-cards">

        </div>
    </main>

    <div class="modal">
        <div class="modal-content"> 
            <h3>New Prescription</h3>
            <input type="text" placeholder="Drug Name">
            <select name="type" id="">
                <option value="pill">Pill</option>
                <option value="drops">Drops</option>
                <option value="injection">Injection</option>
            </select>
            <input type="number" placeholder="# of days per consumption">
            <button type="button">Submit</button>
        </div>
    </div>
</body>

</html>
