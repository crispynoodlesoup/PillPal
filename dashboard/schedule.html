<head>

    <aside>

<script type="text/javascript">
    function sendEmail() {
      Email.send({
        Host: "smtp.gmail.com",
        Username: "pillpalworks@gmail.com",
        Password: "pillpaltest",
        To: 'receiver@email_address.com',
        From: "pillpalworks@gmail.com",
        Subject: "Medicine just taken",
        Body: "The PillPal user has just taken their medication.",
      })
        .then(function (message) {
          alert("mail sent successfully")
        });
    }
  </script>
<form method="post">
    <input type="button" value="send email" onclick="sendEmail()">
</form>
<div id = "popup1" class="overlay">
    <div class="popup">
        <h2>Medicine Name</h2>
        <a class="close" href="#">&times;</a>

        </div>
    </div>
