<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillPal - Schedule for {{ name }}</title>
    <link rel="stylesheet" href="../../static/style/style.css">
    <link rel="stylesheet" href="../../static/style/dashboard.css">
    <link rel="stylesheet" href="../../static/style/schedule.css">
    <script src="../../static/scripts/schedule.js" defer></script>
</head>

<body>
    <aside>
        <h1><a href="../index.html">PillPal</a></h1>
        <ul>
            <li><a href="">Schedule</a></li>
            <li><a href="" id="prescriptionlink">Prescriptions</a></li>
            <li><a href="">Contact Care</a></li>
        </ul>
        <script>
            $(document).ready(function () {
                $('#prescriptionlink').click(function() {
                    $.ajax({
                    type: 'GET',
                    url: 'http://localhost:5000/dashboard/prescriptions.html', // Replace with URL of server-side script that handles form submission
                    success: function(response) {
                        console.log(response); // Handle success response from server
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log(errorThrown); // Handle error response from server
                    }
                });
                })
            });
        </script>
        <ul>
            <li><a href="">Settings</a></li>
            <li><a href="">Terms of Service</a></li>
        </ul>
    </aside>
    <header>
        <h1>Welcome Back {{ name }}!</h1>
        <div class="account-button">
            <img src="../../static/assets/account.svg" alt="user icon">
            <p>{{ name }}</p>
        </div>
    </header>
    <main>
        <div class="right">
            <h1>Your 7 Day Schedule</h1>
            <div class="week-schedule"></div>
        </div>
        <div class="left">
            <h1>Today's Medications</h1>
            <div class="today-meds">
                
            </div>
        </div>
    </main>
</body>
<div id = "popup1" class="overlay">
    <div class="popup">
        <h2>Medicine Name</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
            Short description of the medicine, maybe interactions, too
        </div>
    </div>
</div>
</html>
